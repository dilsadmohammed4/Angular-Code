<h1>{{ title }}</h1>
<ng-template [ngIf]="color === 'red'">
  <h1 style="color: red">Hii From Alexa!</h1>
</ng-template>
<ng-template [ngIf]="color === 'green'">
  <h1 style="color: green">Hii From Alexa!</h1>
</ng-template>
<ng-template [ngIf]="color === 'yellow'">
  <h1 style="color: yellow">Hii From Alexa!</h1>
</ng-template>
