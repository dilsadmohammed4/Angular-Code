<h1>{{ title | uppercase }}</h1>
<form [formGroup]="loginForm" (ngSubmit)="userLogin()">
  <input
    type="text"
    placeholder="Enter Username"
    name="username"
    formControlName="username"
  /><br /><br />
  <input
    type="text"
    placeholder="Enter Password"
    name="password"
    formControlName="password"
  /><br /><br />
  <button>Submit</button>
</form>
